{% extends 'login_base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="card-body">
    <h3 class="card-title">
        Enter password twice.
    </h3>
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <br>{{ field.label_tag }}<br>{{ field }}<br>
        {% endfor %}
        <p><input type="submit" value="Change"></p>
    </form>
</div>

{% endblock %}
