{% extends 'login_base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="card-body">
    <p class="card-title">Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <br>{{ field.label_tag }}<br>{{ field }}
        {% endfor %}<br><br>
        <p><input type="submit" class="btn" value="Send e-mail"></p>
    </form>
</div>

{% endblock %}
